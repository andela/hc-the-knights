{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Edit blog{% endblock %}

{% block content %}
{% for blog in blog %}
<form id="myinput" method="post" action="{% url 'blog:hc-edit-blog' blog.slug %}">
        {% csrf_token %}
        {{ form_comment.as_p }}
        <button type = "submit" name = "add_comment">Add Comment</button>
</form>
{% endfor %}
{% endblock %}
